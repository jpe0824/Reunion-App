<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">RSVP</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <span>Name</span>
      <div class="input-group mb-3">
        <input id="first-name" class="form-control" placeholder="First" name="name">
        <input id="last-name" class="form-control" placeholder="Last" name="name">
      </div>
      <div class="mb-3">
        <span>Number attending:</span>
      </div>
      <div class="form-group mb-2">
        <label for="expedition-island">Expedition Island (July 15)</label>
        <select class="form-control" id="expedition-island">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="flaming-gorge">Flaming Gorge (July 14)</label>
        <select class="form-control" id="flaming-gorge">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
      </div>
      <div class="form-group mb-2">
        <label for="martins-cove">Martin's Cove (July 13)</label>
        <select class="form-control" id="martins-cove">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10+</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="modal.close('Save click')">Submit</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-primary pull-right" (click)="open(content)">RSVP</button>
