<div class="container mt-3">
  <div class="page-header container-fluid border-bottom sticky-top">
    <div class="row">
      <h1 class="col">Meldrum Family Reunion '23</h1>
      <div class="col-auto">
        <app-rsvp class="float-end"></app-rsvp>
      </div>
    </div>
  </div>

  <div class="mt-3 rounded">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="section-header d-flex">
            <i class="bi bi-people-fill text-primary"></i>
            <div class="mx-3">Who?</div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-who></app-who>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="section-header d-flex">
            <i class="bi bi-emoji-laughing-fill text-primary"></i>
            <div class="mx-3">What?</div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-what></app-what>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="section-header d-flex">
            <i class="bi bi-calendar-date-fill text-primary"></i>
            <div class="mx-3">When?</div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-when></app-when>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="section-header d-flex">
            <i class="bi bi-pin-map-fill text-primary"></i>
            <div class="mx-3">Where?</div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-where></app-where>
        </ng-template>
      </ngb-panel>
      <ngb-panel>
        <ng-template ngbPanelTitle>
          <div class="section-header d-flex">
            <i class="bi bi-question-circle-fill text-primary"></i>
            <div class="mx-3">FAQ's</div>
          </div>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-who></app-who>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
